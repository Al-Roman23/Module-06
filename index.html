<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-06</title>
    <link rel="stylesheet" href="CSS/CSS.css">
</head>

<body>

    <!-- Header Section -->

    <header>

        <!-- Navbar Section -->

        <nav class="navbar">
            <div class="nav-container">
                <ul class="nav-list">
                    <li class="logo">
                        <h2>LOGO</h2>
                    </li>
                    <li class="nav-button">
                        <button class="signup-btn">Sign Up</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Banner Section -->

        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="stay-focused-btn">Stay Focused</button>
            </div>
        </section>

    </header>

    <!-- Main Section -->

    <main>

        <!-- Action Section -->

        <!-- Action Section -->

        <section class="action-section">
            <div class="action-container">
                <div class="action-left">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-subtitle">Explore the live preview and imagine your <br> in this bold new look.
                    </p>
                    <button class="launch-btn">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="Resources/WC_MINI.png" alt="Action Image" class="action-image">
                </div>
            </div>
        </section>

        <!-- Productive Users Section -->

        <section class="productive-users">
            <div class="productive-container">
                <h2 class="productive-title">Joined Thousands of Productive Users</h2>
                <ul class="stats-container">
                    <li class="stat-item">
                        <h3 class="stat-number">50K+</h3>
                        <p class="stat-subtitle">Active Users</p>
                    </li>
                    <li class="stat-item">
                        <h3 class="stat-number">500+</h3>
                        <p class="stat-subtitle">Focus Sessions</p>
                    </li>
                    <li class="stat-item">
                        <h3 class="stat-number">95%</h3>
                        <p class="stat-subtitle">Satisfaction Rate</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
